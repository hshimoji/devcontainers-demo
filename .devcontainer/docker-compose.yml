services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - ${HOME}/.pgpass:/home/vscode/.pgpass:ro
    environment:
      - HOST_USER=${HOST_USER}
    command: sleep infinity
    depends_on:
      - db

  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      HOST_USER: ${HOST_USER}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"

volumes:
  postgres-data:
